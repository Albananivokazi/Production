<div fxLayout fxLayoutGap="24px">
    <div fxFlex>
        <mat-card class = "tp-card" >
            <mat-card-header>
                <mat-card-title>Products List</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>
                <app-product-list [products]="pagedProducts$ | async"
                    [selected]="selected"
                    (select)="select($event)">
                </app-product-list>
            </mat-card-content>
            
            <mat-card-actions fxLayout fxLayoutAlign="space-between center">
                <div>
                    <button mat-icon-button (click)="dataService.loadProducts()">
                        <mat-icon>refresh</mat-icon>
                    </button>
                    <button mat-icon-button (click)="edit()" [disabled]="!selected">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>

                <mat-paginator [length]="(pageEvent$ | async)?.length"
                    [pageSize]="(pageEvent$ | async)?.pageSize"
                    [pageSizeOptions]="[5, 10]"
                    (page)="page($event)">
                </mat-paginator>
            </mat-card-actions>
        </mat-card>
    </div>    

    <div fxFlex>
        <router-outlet></router-outlet>
    </div>
</div>
